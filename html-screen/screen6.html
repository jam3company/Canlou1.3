<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canlou</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css-screen/screen6.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../Normalize/normalize.css" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>
<body>
    <main>
            <div id="map" style="width:100%;height:30em;background:yellow"></div>
            <script>
            function myMap() {
            var mapOptions = {
                center: new google.maps.LatLng(51.5, -0.12),
                zoom: 10,
                mapTypeId: google.maps.MapTypeId.HYBRID
            }
            var map = new google.maps.Map(document.getElementById("map"), mapOptions);
            }
            var marker = new google.maps.Marker({
                position: {lat: 40.0519752, lng: -76.314270999999}, // lat/long of marker
                map: map,
                animation: google.maps.Animation.DROP, // drops marker in from top
                title: 'MIND Deveopment and Design', // title on hover over marker
                icon: {
                    scaledSize: new google.maps.Size(75, 120)
                }
});
            </script>

            <script src="https://maps.googleapis.com/maps/api/js?&callback=myMap"></script>
    </main>
    <footer>
            <div class="footer">
                <img src="../images/Design/if_icon-111-search_314478.png" alt="icon_search">
                <img src="../images/Design/c1346d78abe34181589a4a60a7b86d09-icono-de-la-moneda-euro-by-vexels.png" alt="icon_euro">
                <img src="../images/Design/23394.png" alt="icon_map">
                <img src="../images/Design/Home-icon.svg.png" alt="icon_home">
            </div>
    </footer>
</body>
</html>
