<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Canlou</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css-screen/screen2.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../Normalize/normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../Reset/reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <div class="sign_in">
            <h1>Sign in</h1>
        </div>
        <div class="head_line"></div>
    </header>
    <main>
        <div class="form">
            <form>
                <div class="inputs">
                    <label>Enter your email:</label>
                    <input type="email" name="user_email">
                </div>
                <div class="inputs">
                    <label>Enter your password:</label>
                    <input type="password" name="user_password">
                </div>
                <div class="ok_btn">
                        <a href="">OK</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
